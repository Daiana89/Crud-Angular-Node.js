
<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">LISTADO DE PRODUCT</span>
                  <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                  <table class="table table-striped mt-3">
                    <thead>
                      <tr *ngIf="listProductos.length > 0 ">
                        <th scope="col">Producto</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Ubicación</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let producto of listProductos">
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.categoria }}</td>
                        <td>{{ producto.ubicacion }}</td>
                        <td>{{ producto.precio | currency: 'USD' }}</td>
                        <td>
                          <i class="fa-solid fa-pen-to-square icon-edit"></i>
                          <i class="fa-solid fa-trash icon-delete"></i>
                        </td>
                      </tr>
                      <tr>
                        <td scope="row">Oreos</td>
                        <td>Galletas</td>
                        <td>Buenos Aires</td>
                        <td>$1500</td>
                        <td>
                          <i class="fa-solid fa-pen-to-square icon-edit"></i>
                          <i class="fa-solid fa-trash icon-delete"></i>
                        </td>
                      </tr>            
                    </tbody>
                  </table>
                  <h5 class="txt-sinProductos" *ngIf="listProductos.length == 0 ">No hay producto para mostrar</h5>
              </div>
          </div>
      </div>
  </div>
</div>
